<!DOCTYPE html>

	<body>
		<nav class="nav-wrapper black white-text z-depth-2">

			</div>

		<!-- navbar -->
		<section id="contact">
			<div class="adCont center-align">
				<h1 class="center-align">Get in touch</h1>
				<div class="row">
					<div class="col colcards s12 m4 l4">
						<div class="card adcard">
							<div class="cardcont">
								<h5>PHONE</h5>
								<p>MR. ZAHID SARGUROH +91-9867671087 / +91-9969391087</p>
							</div>
						</div>
					</div>
					<div class="col colcards s12 m4 l4">
						<div class="card adcard">
							<div class="cardcont">
								<h5>ADMIN OFFICE</h5>
								<p>
									NeelGagan, 303, A-wing, Plot no.6, Sector 42A, Sea woods, Navi
									Mumbai, 400706
								</p>
							</div>
						</div>
					</div>
					<div class="col colcards s12 m4 l4">
						<div class="card adcard">
							<div class="cardcont">
								<h5>GODOWN</h5>
								<p>
									Plot No. B -57, Hindustan Market, Goteghar, Shilphata, Thane –
									410203

						</div>
					</div>
				</div>
			</div>
			<div class="oCont">
				<h3 class="center-align">Or</h3>
			</div>
			<div class="formc">
				<div class="card">
					<form action="POST" data-netlify="true">
						<div class="input-field">
							<input id="email" type="email" required name="email" />
							<label for="email">Email</label>
						</div>

						<div class="input-field">
							<textarea
								name="message"
								required
								class="materialize-textarea"
								id="message"
								rows="40"
							></textarea>
							<label for="message">Message</label>
						</div>
						<div class="input-field">
							<button
								type="submit"
								class="btn waves-effect white-text blue darken-2"
							>
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<!-- form -->

		<footer class="white-text page-footer black">
			<div class="center-align cprt">© Hindustan Secure Packs</div>
